<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Windpark A</mat-toolbar>

    <mat-toolbar *ngFor="let row of rows">
      <div *ngFor="let wea of row" class="example-spacer">
        <a [routerLink]="['./wea', wea.id]" > <mat-icon  matBadge="15" matBadgeColor="warn" matBadgeSize="small" svgIcon="wind-plant" class="size-24"></mat-icon></a>
        <!-- <button mat-button (click)="choosedWep(wea.id)"> <mat-icon  matBadge="15" matBadgePosition="above before" matBadgeColor="warn" matBadgeSize="small" svgIcon="wind-plant" class="size-24"></mat-icon></button> -->
      </div>
    </mat-toolbar>

    <mat-toolbar>Windpark B</mat-toolbar>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu-asd</mat-icon>
      </button>
      <a routerLink="/" class="link"> <img src="assets/img/Logo_WiSAbigdata_300dpi.png" style="width: 200px"> </a>
      <span class="example-spacer"></span>

      <mat-slide-toggle  (toggleChange)="openOcarina()" toggleOcarina></mat-slide-toggle>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div [hidden]="!visible">
      <wisa-ocarina-of-time></wisa-ocarina-of-time>
      <!-- <wisa-ocarina-of-time [ocarina]="ocarina" (timeRange)="playOcarina($event)"></wisa-ocarina-of-time> -->
    </div>
    <section>
      <diV><router-outlet></router-outlet></diV>
    </section>
    <!-- <button mat-fab (click)="addTiles()"><mat-icon>add</mat-icon> </button>-->
  </mat-sidenav-content>

</mat-sidenav-container>
