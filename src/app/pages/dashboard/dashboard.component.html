<mat-grid-list cols="6" rowHeight="300px">

  <mat-grid-tile *ngFor="let tile of profile.tiles; index as i; trackBy: trackByFn" [colspan]="tile.cols" [rowspan]="tile.rows">
    <mat-card class="dashboard-card" wisaAdTile>
      <mat-card-header>
        <mat-card-title>
          <h1>{{tile.text}}</h1>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="openPreference(i)"><mat-icon>settings</mat-icon> Einstellung</button>
            <button mat-menu-item (click)="removeTile()"><mat-icon>delete</mat-icon>LÃ¶schen</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <!-- Content -->
        <wisa-line-chart [data$]="data$" [setting]="tile.setting" ></wisa-line-chart>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
